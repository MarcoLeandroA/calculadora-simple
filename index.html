<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./app.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Simple Calculator</h1>
    <span id="result">0</span>
    <div class="numbers">
      <input type="text" placeholder="0" id="num1">
      <input type="text" placeholder="0" id="num2">
    </div>
    <div class="buttons">
      <button id="btnAddition">Addition</button>
      <button id="btnSubstract">Substract</button>
      <button id="btnMultiply">Multiply</button>
      <button id="btnDivision">Division</button>
      <button id="btnReset">Reset</button>
    </div>
  </div>
</body>

</html>
